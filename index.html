<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Challenge 5</title>

</head>
<body>

  <!-- <img src="/images/bg-pattern-top.svg" alt="#" class="bg-1"> -->
  <!-- <img src="images/bg-pattern-bottom.svg" alt="#" class="bg-2">  -->
  <main class="card">


    <div class="container cyan-bg">
      <img src="images/image-victor.jpg" alt="victor crest" class="card--img">
      <p class="card--info"><span class="accent">Victor Crest</span> 26</p>
      <p class="card--location">London</p>
    </div>

    <div class="card--footer">
      <ul class="card--stats">
        <li class="card--stats-li"><span class="block">80K</span>Followers</li>
        <li class="card--stats-li"><span class="block">803K</span>Likes</li>
        <li class="card--stats-li"><span class="block">1.4K</span>Photos</li>
      </ul>
    </div>

  </main>
